<!DOCTYPE html>
<html>
    <head>
        <title>jQuery-draggables</title>

        <!--calling in the jQuery API below: --->

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
        <script src="jquery-ui/jquery-ui.min.js"></script>

        <style>

        .draggable { 
            width: 90px; 
            height: 90px; 
            padding: 0.5em; 
            float: left; 
            margin: 0 10px 10px 0; 
        }

        #draggable { 
            margin-bottom:20px; 
        }

        #draggable { 
            cursor: n-resize; 
        }

        #containment-wrapper { 
            width: 95%; 
            height:150px; 
            border:2px solid #ccc; 
            padding: 10px; 
        }

        h3 { 
            clear: left; 
        }

        </style>

    </head>

    <body>

    <h3>Constrain movement along an axis:</h3>
 
    <div id="draggable" class="draggable ui-widget-content">
        <p>I can be dragged only vertically</p>
    </div>

    <h3>Or to within another DOM element:</h3>
    <div id="containment-wrapper">
        <div id="draggable3" class="draggable ui-widget-content">
            <p>I&apos;m contained within the box</p>
        </div>
    
        <div class="draggable ui-widget-content">
            <p id="draggable4" class="ui-widget-header">I&apos;m contained within my parent</p>
        </div>
    </div>
    
        
    <script type="text/javascript">

        //CHALLENGE: Make item only draggable vertically.
    
        $( function() {
            $( "#draggable" ).draggable({ axis: "y" });
         } );

        //CHALLENGE: Make items contained within a box draggable and within a DOM element

        $( function() {
            $( "#draggable3" ).draggable({ containment: "#containment-wrapper", scroll: false });
            $( "#draggable4" ).draggable({ containment: "parent" });
        } );

    </script>

    </body>

</html>
