<!DOCTYPE html>
<html>
    <head>

        <title>CSS Aligning Text</title>

        <style type="text/css">

            body{
                background-color: rgb(47, 47, 47);
                padding: 25px;
            }

            p{
                color: white;
                text-align: right;
            }

            div{
                width: 300px;
            }

            .centered{
                text-align: center;
            }

            .justified{
                text-align: justify;
            }
          
        </style>


    </head>

    <body>

        <!--Items are text aligned in the div-->

        <div>
            <p class="">Hello world!</p>
        </div>

        <!---CHALLENGE: Creat another paragraph with some centered text in it-->

        <p class="centered">This text is centered</p>

        <p class="justified">This text is justified. This text is justified. This text is justified. This text is justified. This text is justified. This text is justified.This text is justified. This text is justified. This text is justified. This text is justified. This text is justified.</p>

    </body>

       
</html>
