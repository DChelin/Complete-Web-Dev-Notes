<!DOCTYPE html>
<html>
    <head>

        <title>CSS Fonts</title>


        <style type="text/css">

            /* Creating custom font family for p tags. */
            /* Check for fonts that I can use on google "web safe fonts" */
            /* https://www.w3schools.com/cssref/css_websafe_fonts.php
                Arial (sans-serif)
                Verdana (sans-serif)
                Tahoma (sans-serif)
                Trebuchet MS (sans-serif)
                Times New Roman (serif)
                Georgia (serif)
                Garamond (serif)
                Courier New (monospace)
                Brush Script MT (cursive)
            */

            body{
                background-color: rgb(47, 47, 47);
            }

            p{
                color: white;
                font-size: 200%;
                font-weight: 600;
                font-family: fantasy;
            }
          
        </style>


    </head>

    <body>

        <p>Hello world!</p>
        

    </body>

       
</html>
