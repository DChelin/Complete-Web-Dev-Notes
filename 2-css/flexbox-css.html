<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>

        .flexbox-container{
            display: flex;
            width: 100%;
            height: 200px;
            background-color: aquamarine;
           /* flex-direction: column; */
           flex-direction: row;
           flex-wrap: wrap;
        }

        .flexbox-item{
            background-color: bisque;
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>

<!---Adding divs with flexbox container and items to fit within each other-->
    <div class="flexbox-container">

        <div class="flexbox-item">1</div>
        <div class="flexbox-item">2</div>
        <div class="flexbox-item">3</div>
        <div class="flexbox-item">4</div>
        <div class="flexbox-item">5</div>
        <div class="flexbox-item">6</div>
        <div class="flexbox-item">7</div>
        <div class="flexbox-item">8</div>

    </div>
    
</body>
</html>
