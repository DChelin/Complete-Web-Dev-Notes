<!DOCTYPE html>
<html>
    <head>

        <title>CSS Borders</title>


        <style type="text/css">

            body{
                background-color: rgb(47, 47, 47);
            }

            #blue{
                background-color: aqua;
                border: 10px black solid;
            }

            #red{
                background-color: red;
                border: 10px black dashed;
            }

            #green{
                background-color: greenyellow;
                border: 10px black groove;
            }

            .square{
                height: 100px;
                width: 100px;
                margin: 10px;
                float: left;
            }

          
        </style>


    </head>

    <body>

        <!---CHALLENGE: Make 3 divs that are squares, 100px x 100px and make them red blue and green.-->
    
    <div id="red" class="square"></div>

    <div id="blue" class="square"></div>

    <div id="green" class="square"></div>

    </body>

       
</html>
