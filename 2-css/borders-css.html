<!DOCTYPE html>
<html>
    <head>

        <title>CSS Borders</title>


        <style type="text/css">

            /* CREATING DIFFERENT BORDER STYLES BELOW. */

            body{
                background-color: rgb(47, 47, 47);
            }

            #blue{
                background-color: aqua;
                border: 10px black solid;
            }

            #red{
                background-color: red;
                border: 10px black dashed;
            }

            #green{
                background-color: greenyellow;
                border: 10px black groove;
            }

             /* CREATING DIFFERENT BORDER STYLE PER CORNER BELOW. */
             /* CHALLENGE: CREATE A DIFFERENT COLOUR FOR ALL SIDES OF THE BORDER*/

            #orange{
                background-color: orange;
                border: 10px black;
                border-style: ridge solid dotted dashed;
                border-top-color: pink;
                border-right-color: blueviolet;
                border-bottom-color: chartreuse;
                border-left-color: deeppink;
            }

            /* Create a Border Radius Below */
            /*CHALLENGE: CREATE A CIRCLE WITH A BORDER RADIUS, BONUS POINTS IF YOU CAN DO IT 2 DIFFERENT WAYS*/

            #pink{
                background-color: pink;
                border-radius: 100%;
            }

            #yellow{
                background-color: yellow;
                border-radius: 80px 80px 80px 80px;
            }

            /*TRYING A THIRD WAY*/

            #gold{
                background-color: gold;
                border-top-left-radius: 80px;
                border-top-right-radius: 80px;
                border-bottom-left-radius: 80px;
                border-bottom-right-radius: 80px;
            }

            .square{
                height: 100px;
                width: 100px;
                margin: 10px;
                float: left;
            }

          
        </style>


    </head>

    <body>

        <!---CHALLENGE: Make 3 divs that are squares, 100px x 100px and make them red blue and green.-->
    
    <div id="red" class="square"></div>
    <div id="blue" class="square"></div>
    <div id="green" class="square"></div>
    <div id="orange" class="square"></div>
    <div id="pink" class="square"></div>
    <div id="yellow" class="square"></div>
    <div id="gold" class="square"></div>

    </body>

       
</html>
