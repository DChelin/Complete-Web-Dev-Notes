<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class-="container">

   <!--- <div class="col-md-6 border p-4">

    <div class="container">
        <p class="lead">Basic Grid</p>

        <div class="row">
            <div class="col border">
                1,1
            </div>
            <div class="col border">
                1,2
            </div>
        </div>
            <p class="lead">Column Span</p>
            <div class="row">
                <div class="col-9 border">
                    1,1
                </div>
                <div class="col border">
                    1,2
                </div>
            </div>
            <div class="row">
                <div class="col-2 border">
                    1,1
                </div>
                <div class="col border">
                    1,2
                </div>
            </div>
            <p class="lead">Adding Responsiveness</p>
            <div class="row">
                <div class="col-sm-6 col-md-3 border">
                    1,1
                </div>
                <div class="col-sm-6 col-md-3 border">
                    1,2
                </div>
                <div class="col-sm-6 col-md-3 border">
                    1,3
                </div>
                <div class="col-sm-6 col-md-3 border">
                    1,4
                </div>

                <!---CHALLENGE: MAKE EACH ROW 1 COLUMN EACH WHEN ITS A LARGE SCREEN-->
            <p class="lead">CHALLENGE</p>
            <div class="row">
                <div class="col-sm-6 col-md-3 col-lg-12 border">
                    1,1
                </div>
                <div class="col-sm-6 col-md-3 col-lg-12 border">
                    1,2
                </div>
                <div class="col-sm-6 col-md-3 col-lg-12 border">
                    1,3
                </div>
                <div class="col-sm-6 col-md-3  col-lg-12 border">
                    1,4
                </div>

            </div>
</body>
