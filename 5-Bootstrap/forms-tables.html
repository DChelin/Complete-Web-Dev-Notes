<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Tables</title>

     <!---Adding Bootstrap below-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     
</head>
<body class="container">

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mt-1">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>

<!----Inline Forms-->

    <form class="row gx-3 gy-2 align-items-center mt-1">
        <div class="col-sm-3">
        <label class="visually-hidden" for="specificSizeInputName">Name</label>
        <input type="text" class="form-control" id="specificSizeInputName" placeholder="Jane Doe">
        </div>
        <div class="col-sm-3">
        <label class="visually-hidden" for="specificSizeInputGroupUsername">Username</label>
        <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Username">
        </div>
        </div>
        <div class="col-sm-3">
        <label class="visually-hidden" for="specificSizeSelect">Preference</label>
        <select class="form-select" id="specificSizeSelect">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        </div>
        <div class="col-auto">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
            <label class="form-check-label" for="autoSizingCheck2">
            Remember me
            </label>
        </div>
        </div>
        <div class="col-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

<!---Labels to the left of form inputs-->

    <div class="row">
        <label for=" email3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10 mb-3">
            <input type="email" class="form-control" id="email3">
        </div>
    </div>
    <div class="row">
        <label for="pass3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10 mb-3">
            <input type="password" class="form-control" id="pass3">
        </div>
    </div>
    <div class="">
        <label class="">&nbsp;</label>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>

<!---Input Groups-->

    <div class="row">
        <div class="row">
            <div class="col input-group">
                <span class="input-group-text" id="userasson">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="useraddon">
            </div>
        <div class="col">
            <button class="btn btn-primary">Search</button>
        </div>
    </div>

<!---Tables-->

    <table class="table table-dark table-striped table-hover mt-3 mb-3">
        <thead>
        <tr table-primary>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-active">
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>
        
</body>
</html>
