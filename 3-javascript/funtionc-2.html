<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Functions - 2</title>

    <body>

    </body>

        <p>How many fingers are you holding up?</p>

        <p><select type="text" id="myNumber">

            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>

        <button id="guess">Guess</button>

        </p>

        <script type="text/Javascript">

            function doAGuess(correctAnswer){

                var guess = Math.random();

                guess = guess * 6;

                guess = Math.floor(guess);

                if (guess == correctAnswer) {

                    //computer is correct

                    return(true);

                } else {
                    //computer is wrong

                    return false;
                }
                

            }

            document.getElementById("guess").onclick = function(){

                var myNumber = document.getElementById("myNumber").value;

                var gotIt = false;

                var numberOfGuesses = 1;

                while (gotIt == false) {

                    if (doAGuess(myNumber) == true) {

                        //computer is correct

                        gotIt = true;

                        alert("Got It! It was a " + myNumber + ". It took me " +numberOfGuesses + " guesses.");

                    } else {
                        //computer is wrong

                        numberOfGuesses++;
                    }
                }
            }

        </script>
</html>
